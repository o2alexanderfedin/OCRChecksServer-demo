name: Deploy to Production

on:
  push:
    branches:
      - main
      
  # Allow manual deployment through GitHub UI
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  deploy:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint
        
      - name: Run tests
        run: npm test
      
      - name: Set Cloudflare Worker secrets
        run: |
          echo "${{ secrets.MISTRAL_API_KEY }}" | wrangler secret put MISTRAL_API_KEY --env production
          echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | wrangler secret put CLOUDFLARE_API_TOKEN --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Publish to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          environment: production
          preCommands: |
            echo "Deploying to production environment..."
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          
      - name: Create GitHub Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.RELEASE_VERSION }}
          name: Release v${{ env.RELEASE_VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VERSION: ${{ needs.get_version.outputs.version }}
          
      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment to production environment successful"
          echo "API is now available at https://api.nolock.social"